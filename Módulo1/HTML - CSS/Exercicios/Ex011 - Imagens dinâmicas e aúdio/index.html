<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="Imagens/Foto-300x300.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/Foto-700x700.png" type="image/png">
    <img src="Imagens/Foto-1000x1000.png" alt="Imagem flexível">
  </picture>
  <h1>Reproduzindo aúdio</h1>
  <p>Vamos aprender a reproduzir aúdio em HTML5.</p>
  <audio src="Audio/happy-mistake.mp3" controls ></audio>
  <h2>Outra forma de tocar um aúdio</h2>
  <audio preload="metadata" controls >
    <source src="Audio/guanacast-33.mp3" type="audio/mpeg">
    <source src="Audio/guanacast-33.ogg" type="audio/ogg">
    <source src="Audio/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir aúdio.<a href="Midias/guanacast-33.mp3">Clique aqui para baixá-lo em mp3.</a></p>
  </audio>
  <p>Episódio show de bola</p>
</body>
</html>
