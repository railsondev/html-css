<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela completa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tabela completa</h1>
  <table>
    <tr>
      <td class="topico">Grupo</td>
      <td>Nomes</td>
      <td colspan="3">Filmes</td>
    </tr>
    <tr>
      <td rowspan="3">Mulheres</td>
      <td>Ana Maria Santos</td>
      <td>Alien</td>
      <td>Rambo</td>
      <td>Vingadores</td>
    </tr>
    <tr>
      <td>Beatriz Souza</td>
      <td>Hulk</td>
      <td>Inception</td>
      <td>Batman</td>
    </tr>
    <tr>
      <td>Cláudia Melo</td>
      <td>Oblivion</td>
      <td>Matrix</td>
      <td>Big Hero</td>
    </tr>
    <tr>
      <td rowspan="3">Homens</td>
      <td>Bruno Mendonça</td>
      <td>Intocáveis</td>
      <td>Aminesia</td>
      <td>Gladiador</td>
    </tr>
    <tr>
      <td>Daniel Lourenço</td>
      <td>Wall-E</td>
      <td>Oldboy</td>
      <td>Dangal</td>
    </tr>
    <tr>
      <td>Fabiano Mota</td>
      <td>Star Wars 5</td>
      <td>Taxi Driver</td>
      <td>Toy Story</td>
    </tr>
  </table>
</body>
</html>
