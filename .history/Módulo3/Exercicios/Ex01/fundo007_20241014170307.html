<html lang="pt-br">
<head>

  <title>Alinhamento vertical</title>
  <style>
    #container {
      position: relative;
      background-color: purple;
      padding: 10px;
      height: 500px;

      width: 400px;

      left: 10px;
      top: 50px;
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="conteudo">

    </article>
  </section>
</body>
</html>
