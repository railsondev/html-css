<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <link rel="stylesheet" href="src/css/estilo001.css">
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
      <a href="https://www.cursoemvideo.com" target="_blank">Acesse o site do Curso em vídeo</a>
    </iframe>
    para aprender a programar.
  </p>
  <p>
    O repositório do guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" hei>
      <a href="https://gustavoguanabara.github.io">Acesse o diretório no GitHub</a>
    </iframe>
    também é muito legal.
  </p>
  <p>
    Acesso o site do google
    <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
      <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">Acesso o site do google</a>
    </iframe>
  </p>
</body>
</html>
